<h1>People List</h1>
{{message}}

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Village</th>
    </tr>
    <tr ng-repeat="item in PlayerList">
        <td>{{$index+1}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.Age}}</td>
        <td>{{item.Village}}</td>
    </tr>
</table>

<br/>
<a href="#!/Person">Add Person</a>
