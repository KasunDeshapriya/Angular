<h1>Home</h1>
{{message}}

<form name="AddPersonForm" ng-submit="AddPerson();">

    <table>
        <tr>
            <td>
                name :
                <input type="text" ng-model="person.Name" required />
            </td>
        </tr>
        <tr>
            <td>
                Age :
                <input type="text" ng-model="person.Age" required/>
            </td>
        </tr>
        <tr>
            <td>
                Village :
                <input type="text" ng-model="person.Village" required/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Create Person" ng-disabled="AddPersonForm.$invalid">
                <td>
            </tr>
    </table>

    <br>
    <a href="#">List of Person</a>
</form>
